syntax = "proto3";
package proto;
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message UserRole {
    option (gogoproto.goproto_getters) = false;
    uint64 user_id = 1;
    uint64 role_id = 2;
    int64 created_at = 3;
    int64 updated_at = 4;
}

message UserRolesUpdateRequest {
    option (gogoproto.goproto_getters) = false;
    uint64 user_id = 1;
    repeated uint64 role_ids = 2;
}

message UserRolesUpdateReply {
    repeated UserRole user_roles = 1;
}

