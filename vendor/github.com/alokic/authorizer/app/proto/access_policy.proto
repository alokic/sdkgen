syntax = "proto3";
package proto;
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message AccessPolicy {
    option (gogoproto.goproto_getters) = false;
    uint64 id = 1;
    string name = 2;
    int64 created_at = 3;
    int64 updated_at = 4;
    string state = 5;
}

message AccessPolicyCreateRequest {
    option (gogoproto.goproto_getters) = false;
    string name = 1;
}

message AccessPolicyCreateReply {
    AccessPolicy access_policy = 1;
}

message AccessPolicyUpdateRequest {
    option (gogoproto.goproto_getters) = false;
    uint64 id = 1;
    string name = 2;
}

message AccessPolicyUpdateReply {
    AccessPolicy access_policy = 1;
}

message AccessPolicyDeleteRequest {
    option (gogoproto.goproto_getters) = false;
    uint64 id = 1;
}

message AccessPolicyDeleteReply {
    bool result = 1;
}

message AccessPolicyListRequest {
    option (gogoproto.goproto_getters) = false;
    repeated uint64 ids = 1;
    uint64 role_id = 2;
}

message AccessPolicyListReply {
    repeated AccessPolicy access_policies = 1;
}

message AccessPolicyBlockRequest {
    option (gogoproto.goproto_getters) = false;
    uint64 id = 1;
}

message AccessPolicyBlockReply {
    bool result = 1;
}

message AccessPolicyActivateRequest {
	option (gogoproto.goproto_getters) = false;
	uint64 id = 1;
}

message AccessPolicyActivateReply {
    bool result = 1;
}