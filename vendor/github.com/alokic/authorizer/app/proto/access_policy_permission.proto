syntax = "proto3";
package proto;
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message AccessPolicyPermission {
    option (gogoproto.goproto_getters) = false;
    uint64 access_policy_id = 1;
    uint64 permission_id = 2;
    int64 created_at = 3;
    int64 updated_at = 4;
}

message AccessPolicyPermissionsUpdateRequest {
    option (gogoproto.goproto_getters) = false;
    uint64 access_policy_id = 1;
    repeated uint64 permission_ids = 2;
}

message AccessPolicyPermissionsUpdateReply {
    repeated AccessPolicyPermission access_policy_permissions = 1;
}
