syntax = "proto3";
package proto;
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message RoleAccessPolicy {
    option (gogoproto.goproto_getters) = false;
    uint64 role_id = 1;
    uint64 access_policy_id = 2;
    int64 created_at = 3;
    int64 updated_at = 4;
}

message RoleAccessPoliciesUpdateRequest {
    option (gogoproto.goproto_getters) = false;
    uint64 role_id = 1;
    repeated uint64 access_policy_ids = 2;
}

message RoleAccessPoliciesUpdateReply {
    repeated RoleAccessPolicy role_access_policies = 1;
}

