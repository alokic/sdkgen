syntax = "proto3";
package proto;
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message Role {
    option (gogoproto.goproto_getters) = false;
    uint64 id = 1;
    string name = 2;
    uint64 service_id = 3;
    int64 created_at = 4;
    int64 updated_at = 5;
    string description = 6;
    string state = 7;
}

message RoleCreateRequest {
    option (gogoproto.goproto_getters) = false;
    uint64 id = 1;
    string name = 2;
    uint64 service_id = 3;
    string description = 4;
}

message RoleCreateReply {
    Role role = 1;
}

message RoleUpdateRequest {
    option (gogoproto.goproto_getters) = false;
    uint64 id = 1;
    string name = 2;
    uint64 service_id = 3;
    string description = 4;
}

message RoleUpdateReply {
    Role role = 1;
}

message RoleListRequest {
    option (gogoproto.goproto_getters) = false;
    repeated uint64 ids = 1;
    uint64 user_id = 2;
    uint64 service_id = 3;
}

message RoleListReply {
    repeated Role roles = 1;
}

message RoleGetRequest {
    option (gogoproto.goproto_getters) = false;
    uint64 id = 1;
}

message RoleGetReply {
    Role role = 1;
}

message RoleBlockRequest {
    option (gogoproto.goproto_getters) = false;
    uint64 id = 1;
}

message RoleBlockReply {
    bool result = 1;
}

message RoleActivateRequest {
	option (gogoproto.goproto_getters) = false;
	uint64 id = 1;
}

message RoleActivateReply {
    bool result = 1;
}