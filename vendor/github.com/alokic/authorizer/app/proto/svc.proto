syntax = "proto3";
package proto;
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message Svc {
    option (gogoproto.goproto_getters) = false;
    uint64 id = 1;
    string name = 2;
    string domain = 3;
    int64 created_at = 4;
    int64 updated_at = 5;
    string state = 6;
    string authentication_type = 7;
    string authentication_key = 8;
}


message SvcBlockRequest {
    option (gogoproto.goproto_getters) = false;
    uint64 id = 1;
}

message SvcBlockReply {
    bool result = 1;
}

message SvcActivateRequest {
	option (gogoproto.goproto_getters) = false;
	uint64 id = 1;
}

message SvcActivateReply {
    bool result = 1;
}
